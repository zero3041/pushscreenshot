<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Screenshot - PushScreenshot</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #fff;
        }

        .container {
            text-align: center;
            padding: 40px;
            max-width: 500px;
        }

        .icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 16px;
            font-weight: 500;
        }

        p {
            color: #a0a0a0;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #4a9eff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: #3a8eef;
            transform: translateY(-2px);
        }

        .btn:disabled {
            background: #555;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 20px;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
        }

        .status.error {
            display: block;
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .status.success {
            display: block;
            background: rgba(34, 197, 94, 0.2);
            color: #4ade80;
        }

        .loading {
            display: none;
            margin-top: 20px;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid #333;
            border-top-color: #4a9eff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="icon">üñ•Ô∏è</div>
        <h1>Desktop Screenshot</h1>
        <p>Click the button below to select a screen, window, or tab to capture. A screenshot will be taken immediately
            after selection.</p>
        <button class="btn" id="captureBtn">Select Screen to Capture</button>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing screenshot...</p>
        </div>
        <div class="status" id="status"></div>
    </div>
    <script type="module" src="./desktop-capture.ts"></script>
</body>

</html>
